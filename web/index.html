<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gobierno de Datos - Walmart Chile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Portal de Gobierno de Datos</h1>
        <h2>Walmart Chile</h2>
    </header>
    <main>
        <section id="summary">
            <h3>Resumen</h3>
            <div id="stats"></div>
        </section>
        <section id="domains">
            <h3>Dominios y Subdominios</h3>
            <div id="domain-list"></div>
        </section>
        <section id="topics">
            <h3>Principales Tópicos</h3>
            <ul id="topic-list"></ul>
        </section>
        <section id="main-tables">
            <h3>Tablas Principales</h3>
            <ul id="table-list"></ul>
        </section>
    </main>
    <footer>
        <p>Portal de ejemplo para centralizar la información de tablas disponibles.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
